name: Sync WeRead to Notion with CookieCloud Fixed

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Test CookieCloud Connection
      env:
        COOKIECLOUD_SERVER: ${{ secrets.COOKIECLOUD_SERVER }}
        COOKIECLOUD_UUID: ${{ secrets.COOKIECLOUD_UUID }}
        COOKIECLOUD_PASSWORD: ${{ secrets.COOKIECLOUD_PASSWORD }}
      run: |
        echo "=== 测试 CookieCloud 连接 ==="
        python test_cookiecloud_fixed.py
        
    - name: Sync WeRead to Notion
      env:
        COOKIECLOUD_SERVER: ${{ secrets.COOKIECLOUD_SERVER }}
        COOKIECLOUD_UUID: ${{ secrets.COOKIECLOUD_UUID }}
        COOKIECLOUD_PASSWORD: ${{ secrets.COOKIECLOUD_PASSWORD }}
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: |
        echo "=== 开始同步 ==="
        python sync_with_cookiecloud.py