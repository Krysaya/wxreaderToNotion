name: Sync WeRead to Notion

on:
  schedule:
    - cron: '0 18 * * *'  # 每天UTC 18:00
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests cryptography
        
    - name: Run Sync
      env:
        COOKIECLOUD_SERVER: ${{ secrets.COOKIECLOUD_SERVER }}
        COOKIECLOUD_UUID: ${{ secrets.COOKIECLOUD_UUID }}
        COOKIECLOUD_PASSWORD: ${{ secrets.COOKIECLOUD_PASSWORD }}
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: |
        python sync_main.py