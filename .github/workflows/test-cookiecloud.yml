name: Test CookieCloud Correct

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests pycryptodome
        
    - name: Test Correct Decrypt
      env:
        COOKIECLOUD_SERVER: ${{ secrets.COOKIECLOUD_SERVER }}
        COOKIECLOUD_UUID: ${{ secrets.COOKIECLOUD_UUID }}
        COOKIECLOUD_PASSWORD: ${{ secrets.COOKIECLOUD_PASSWORD }}
      run: |
        echo "=== 测试 ==="
        python test_manual_cookies.py